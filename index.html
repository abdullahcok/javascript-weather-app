<!doctype html>
<html>
<head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1.0">
            <title>Weather App</title>
            <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="css/standardize.css">
            <link rel="stylesheet" href="css/style.css">
</head>
<body class="body page-index clearfix">
          <div class="container clearfix">
                              <p class="location">ESKİŞEHİR</p>
                                        <p class="date">Tuesday, Nov 27</p>
                                        <p class="time">06.01am</p>
                              <p class="temperature">3&deg;</p>

                  <div class="climate_bg"><img src="images/cloud.svg"></div>
                        <div class="info_bg">
                                  <img class="dropicon" src="images/droplet.svg">
                                <p class="humidity">83%</p>
                                  <img class="windicon" src="images/wind.svg">
                        <div class="windspeed">5 km/h</div>
                  </div>
         </div>


              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
</body>
</html>
